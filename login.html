<html>

<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="./login.css" rel="stylesheet">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
	<h1>LOGIN PAGE</h1>

	<div class="sidenav">
		<div class="login-main-text">
			<h2>Application<br> Login Page</h2>
		</div>
	</div>
	<div class="main">
		<div class="col-md-6 col-sm-12">
			<div class="login-form">
				<form method="POST" action="">
					<div class="form-group">
						<label>User Name</label>
						<input type="text" class="form-control" placeholder="User Name" name="httpd_username" value="">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" placeholder="Password" name="httpd_password"
							value="">
					</div>
					<button type="submit" class="btn btn-black" name="login">Login</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
